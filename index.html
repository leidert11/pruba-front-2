<!DOCTYPE html>
<html lang="es-co">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>prueba front</title>
</head>

<body>
  <div class="contenedor">
    <section class="section_nav">
      <div class="inicio">
        <h2>Clientes</h2>
      </div>
    </section>
    <section class="search">
      <form class="d-flex col-12" role="search">
        <input  class="form-control input-search me-2 " id="buscar" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline boton-luz1" id="botons" type="submit">Search</button>
      </form>
    </section>

    <!-- Modal -->
    <div class="container-modal ">

      <button type="button" class="btn  boton-luz" data-bs-toggle="modal" id="aÃ±adir"
        data-bs-target="#exampleModal">Crear Cliente</button>
      <button type="button" id="descartar" class="btn btn boton-luz3 ">eliminar</button>

      <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Datos personales</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="" id="producto-form" class="card-body">

              <div class="container">
                <div class="row">
                  <div class="col-4">

                    <div class="modal_title">

                      <div class="modal_central">
                        <div class="form-group mb-3">
                          <label for="nombre">Nombre</label>
                          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group mb-3">
                          <label for="nit">Nit/CC</label>
                          <input type="number" id="nit" class="form-control" placeholder="Nit/CC" required>
                        </div>
                        <div class="form-group mb-3">
                          <label for="">Ciudad</label>
                          <select class="form-select" id="ciudad" name="select">
                            <option value="medellin">medellin</option>
                            <option value="cartagena">cartagena</option>
                            <option value="bucaramanga" selected>bucaramanga</option>
                            <option value="bogota">bogota</option>
                          </select>
                        </div>
                        <div class="form-group mb-3">
                          <label for="contacto">contacto</label>
                          <input type="number" id="contacto" class="form-control" placeholder="contacto">
                        </div>

                      </div>

                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group mb-3">
                      <label for="apelldo">apellido</label>
                      <input type="text" id="apellido" class="form-control" placeholder="apellido" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="direccion">direccion</label>
                      <input type="text" id="direccion" class="form-control" placeholder="direccion" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="telefono">telefono</label>
                      <input type="number" id="telefono" class="form-control" placeholder="telefono" required>
                    </div>

                  </div>
                  <div class="col-4">

                    <div class="form-group mb-3">
                      <label for="categoria">cupo total</label>
                      <input type="text" id="cupo" class="form-control" placeholder="cupo total" required>
                    </div>

                    <div class="form-group mb-3">
                      <label for="subcategoria">cupo disponible</label>
                      <input type="text" id="disponible" class="form-control" placeholder="cupo disponible" required>

                      <div class="form-group mb-3">
                        <label for="subcategoria">dias de gracia</label>
                        <input type="text" id="gracia" class="form-control" placeholder="dias de gracia" required>

                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">

                    <button type="button" id="cancelar" class="btn btn boton-luz2"
                      data-bs-dismiss="modal">atras</button>
                    <button type="button" id="guardar" data-bs-dismiss="modal" class="btn btn boton-luz1">guardar cambios</button>
                  </div>
                </div>
              </div>
          </div>
      </form>
    </div>

    </section>


    <div class="table-header">
      <table class="table ">
        <tr style="background-color: #6114fa; ">
          <th scope="col">nombre</th>
          <th scope="col">apellido</th>
          <th scope="col">NIT/CC</th>
          <th scope="col">direccion</th>
          <th scope="col">ciudad</th>
          <th scope="col">telefono</th>
          <th scope="col">cupo disponible</th>
          <th scope="col">estado</th>
        </tr>
      </table>
    </div>

    <div class="col-md-8" id="producto-list"></div>



    </section>
  </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
